apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcsportal
  labels:
    name: wcsportal
    app: wcsportal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:    
      containers:
      - name: wcsportal
        image: shardy153/wcsportal:v2
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "750m"
        env:
        - name: MYSQL_HOST
          value: "mysql-svc"
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: configs
              key: mysql_port
        - name: MYSQL_DB
          valueFrom:
            configMapKeyRef:
              name: configs
              key: mysql_db
        - name: MYSQL_TABLE
          valueFrom:
            configMapKeyRef:
              name: configs
              key: mysql_table
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-pass
              key: mysql-password
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        imagePullPolicy: Always